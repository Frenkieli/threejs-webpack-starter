<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <h1>Three Rock!</h1>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.js' integrity='sha512-RixpleQfVXfhJUrmXlxWwitZGvMWk13+KhCsaYdeod5xryBN6gqo3RJ9xvaHn8VUeNuUnYfvzKBhLBnJnpEsgA==' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js' integrity='sha512-LF8ZB1iTwi4Qvkm4pekHG4a437Y9Af5ZuwbnW4GTbAWQeR2E4KW8WF+xH8b9psevV7wIlDMx1MH9YfPqgKhA/Q==' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js' integrity='sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg==' crossorigin='anonymous'></script>


  <script>

  var scene = new THREE.Scene();

  var camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );

  camera.position.z = 5;

  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setClearColor('#e5e5e5');
  renderer.setSize( window.innerWidth,  window.innerHeight);

  document.body.appendChild(renderer.domElement);

  window.addEventListener('resize', ()=>{
    renderer.setSize( window.innerWidth,  window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;

    camera.updateProjectionMatrix();
  })

  var raycaster = new THREE.Raycaster();
  var mouse = new THREE.Vector2();


  var geometry = new THREE.BoxGeometry(1, 1, 1);
  var material = new THREE.MeshLambertMaterial({color: 0xF7F7F7});
  // var mesh =new THREE.Mesh(geometry, material);


  // mesh.position.set(2, 2, -2);
  // mesh.rotation.set(45, 0, 0);
  // mesh.scale.set(1, 1.5, 1);



  // scene.add(mesh);

  meshX = -10;

  for(var i =0; i < 15 ; i++) {
    var mesh =new THREE.Mesh(geometry, material);
    mesh.position.x = (Math.random() - 0.5) * 10;
    mesh.position.y = (Math.random() - 0.5) * 10;
    mesh.position.z = (Math.random() - 0.5) * 10;
    scene.add(mesh);
    meshX += 1;
  }


  var light = new THREE.PointLight(0xFFFFFF, 1, 1000);
  light.position.set(0, 0, 0);
  scene.add(light);

  var light2 = new THREE.PointLight(0xFFFFFF, 1, 1000);
  light2.position.set(0, 0, 25);
  scene.add(light2);

  var render = function() {
    requestAnimationFrame(render);

    // mesh.rotation.x += 0.05;
    // mesh.rotation.y += 0.01;
    // mesh.scale.x -= 0.01;

    renderer.render(scene, camera);
  }

  function onMouseMove(event) {
    event.preventDefault();

    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = (event.clientY / window.innerHeight) * -2 + 1;

    raycaster.setFromCamera(mouse, camera);

    var intersects = raycaster.intersectObjects(scene.children, true);

    for(var i =0; i < intersects.length; i++) {
      this.tl = new TimelineMax();
      this.tl.to(intersects[i].object.scale, 1, {x: 2, ease: Expo.easeOut});
      this.tl.to(intersects[i].object.scale, .5, {x: .5, ease: Expo.easeOut});
      this.tl.to(intersects[i].object.position, .5, {x: 2 , ease: Expo.easeOut});
      this.tl.to(intersects[i].object.rotation, .5, {y: Math.PI * .5, ease: Expo.easeOut}, "=-1.5");
    }
  }

  render();


  window.addEventListener('mousemove', onMouseMove);

  </script>
</body>
</html>
